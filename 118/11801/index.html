<body>
  <div class="container">
    <h1 id="title">ğŸ“‹ æˆ‘çš„ä»£è¾¦äº‹é …</h1>
    <div class="controls">
      <select id="languageSelect">
        <option value="zh-TW">ç¹é«”ä¸­æ–‡</option>
        <option value="en">English</option>

      <select id="themeSelect">

      <select id="fontSelect">
        <option value="system-ui">ç³»çµ±é è¨­</option>
        <option value="serif">æ˜é«”</option>
        <option value="sans-serif">ç„¡è¥¯ç·š</option>
        <option value="cursive">æ‰‹å¯«</option>
      </select>
      <select id="fontSizeSelect">
        <option value="small">å°</option>
        <option value="medium" selected>ä¸­</option>
        <option value="large">å¤§</option>
      </select>
    </div>

    <div class="filter-section">
      <label>ç¯©é¸æ¨™ç±¤ï¼š<input type="text" id="tagFilter" placeholder="è¼¸å…¥æ¨™ç±¤åç¨±..." /></label>
    </div>

    <form id="todoForm">
      <label>äº‹é …ï¼š<input type="text" id="taskInput" required /></label><br />
      <label>å®Œæˆæ™‚é–“ï¼š<input type="datetime-local" id="deadlineInput" required /></label><br />
      <label>åˆ†é¡æ¨™ç±¤ï¼š<input type="text" id="tagInput" placeholder="å¦‚ï¼šå·¥ä½œã€å€‹äººã€å­¸ç¿’..." /></label><br />
      <label>å‚™è¨»ï¼š<textarea id="noteInput" rows="2"></textarea></label><br />
      <label>é™„åŠ æª”æ¡ˆæˆ–åœ–ç‰‡ï¼š<input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" /></label><br />
      <button type="submit">æ–°å¢äº‹é …</button>
    </form>

    <ul id="todoList"></ul>
  </div>

  <script>
    let todos = JSON.parse(localStorage.getItem("todos") || "[]");
    const todoList = document.getElementById("todoList");

    function renderTodos() {
      todoList.innerHTML = "";
      const now = new Date();
      const filter = document.getElementById("tagFilter").value.trim().toLowerCase();
      todos.sort((a,b)=>a.completed-b.completed || new Date(a.deadline)-new Date(b.deadline));
      todos.forEach(todo => {
        if (filter && (!todo.tag || !todo.tag.toLowerCase().includes(filter))) return;

        const li = document.createElement("li");
        li.className = "todo-item";
        if (todo.completed) li.classList.add("completed");
        if (!todo.completed && new Date(todo.deadline) < now) li.classList.add("overdue");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = todo.completed;
        checkbox.onchange = () => {
          todo.completed = checkbox.checked;
          saveTodos();
        };

        const content = document.createElement("div");
        content.innerHTML = `<strong>${todo.task}</strong><br />å®Œæˆæ™‚é–“ï¼š${new Date(todo.deadline).toLocaleString()}`;

        if (todo.tag) {
          const tag = document.createElement("span");
          tag.className = "tag";
          tag.textContent = todo.tag;
          content.appendChild(tag);
        }

        if (todo.note) {
          const note = document.createElement("div");
          note.textContent = `å‚™è¨»ï¼š${todo.note}`;
          content.appendChild(note);
        }

        if (todo.fileData) {
          const preview = document.createElement("div");
          preview.className = "note-preview";
          if (todo.fileType.startsWith("image/")) {
            const img = new Image();
            img.src = todo.fileData;
            preview.appendChild(img);
          } else {
            const link = document.createElement("a");
            link.href = todo.fileData;
            link.download = todo.fileName;
            link.textContent = todo.fileName;
            preview.appendChild(link);
          }
          content.appendChild(preview);
        }

        const delBtn = document.createElement("button");
        delBtn.textContent = "åˆªé™¤";
        delBtn.onclick = () => {
          if (confirm(`ç¢ºå®šè¦åˆªé™¤ã€Œ${todo.task}ã€å—ï¼Ÿ`)) {
            todos = todos.filter(t => t.id !== todo.id);
            saveTodos();
          }
        };

        li.append(checkbox, content, delBtn);
        todoList.appendChild(li);
      });
    }

    function saveTodos() {
      localStorage.setItem("todos", JSON.stringify(todos));
      renderTodos();
    }

    document.getElementById("todoForm").onsubmit = async e => {
      e.preventDefault();
      const task = document.getElementById("taskInput").value.trim();
      const deadline = new Date(document.getElementById("deadlineInput").value);
      const tag = document.getElementById("tagInput").value.trim();
      const note = document.getElementById("noteInput").value.trim();
      const file = document.getElementById("fileInput").files[0];

      let fileData = null;
      let fileType = null;
      let fileName = null;

      if (file) {
        fileData = await toBase64(file);
        fileType = file.type;
        fileName = file.name;
      }

      todos.push({
        id: Date.now(),
        task, deadline: deadline.toISOString(), tag, note,
        fileData, fileType, fileName,
        completed: false
      });

      e.target.reset();
      saveTodos();
    };

    document.getElementById("tagFilter").oninput = renderTodos;

    function toBase64(file) {
      return new Promise((res, rej) => {
        const reader = new FileReader();
        reader.onload = () => res(reader.result);
        reader.onerror = err => rej(err);
        reader.readAsDataURL(file);
      });
    }

    if ("Notification" in window && Notification.permission !== "denied") {
      Notification.requestPermission();
    }

    setInterval(() => {
      const now = new Date();
      todos.forEach(todo => {
        const due = new Date(todo.deadline);
        if (!todo.completed && due - now <= 60000 && due - now > 0) {
          new Notification("åˆ°æœŸæé†’", { body: `${todo.task} å¿«åˆ°æœŸäº†ï¼` });
        }
      });
    }, 30000);

    renderTodos();
  </script>
