<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>è²ªåƒè›‡éŠæˆ²</title>
  <style>
    body {
      margin: 0;
      font-family: "å¾®è»Ÿæ­£é»‘é«”", sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0 10px;
    }

    #gameCanvas {
      background-color: #000;
      border: 5px solid #4caf50;
    }

    #score {
      font-size: 20px;
      margin-top: 10px;
    }

    #gameOver {
      font-size: 24px;
      color: red;
      margin-top: 20px;
      display: none;
    }

    #restartBtn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #restartBtn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>ğŸ è²ªåƒè›‡éŠæˆ² ğŸ</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">åˆ†æ•¸ï¼š0</div>
  <div id="gameOver">ğŸ’€ Game Overï¼</div>
  <button id="restartBtn" onclick="restartGame()">é‡æ–°é–‹å§‹</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const row = canvas.width / box;

    let snake, direction, score, apple, speed, gameInterval;

    function initGame() {
      snake = [{ x: 9 * box, y: 9 * box }];
      direction = null;
      score = 0;
      speed = 200;
      apple = randomApple();
      document.getElementById("score").textContent = "åˆ†æ•¸ï¼š" + score;
      document.getElementById("gameOver").style.display = "none";
      document.getElementById("restartBtn").style.display = "none";
      if (gameInterval) clearInterval(gameInterval);
      gameInterval = null;
      draw(); // ç•«ä¸€æ¬¡åˆå§‹ç‹€æ…‹
    }

    function randomApple() {
      return {
        x: Math.floor(Math.random() * row) * box,
        y: Math.floor(Math.random() * row) * box
      };
    }

    function drawGrid() {
      ctx.strokeStyle = "#333"; // æš—ç°è‰²æ ¼ç·š
      for (let x = 0; x <= canvas.width; x += box) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y <= canvas.height; y += box) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid(); // ç•«æ ¼å­èƒŒæ™¯

      // ç•«è˜‹æœ
      ctx.fillStyle = "red";
      ctx.fillRect(apple.x, apple.y, box, box);

      // ç•«è›‡
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#4caf50" : "#76ff03";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      if (!direction) return;

      // ç§»å‹•è›‡
      const head = { x: snake[0].x, y: snake[0].y };
      if (direction === "LEFT") head.x -= box;
      else if (direction === "RIGHT") head.x += box;
      else if (direction === "UP") head.y -= box;
      else if (direction === "DOWN") head.y += box;

      // æ’ç‰†æˆ–æ’è‡ªå·±
      if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width || head.y >= canvas.height ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        clearInterval(gameInterval);
        document.getElementById("gameOver").style.display = "block";
        document.getElementById("restartBtn").style.display = "inline-block";
        return;
      }

      snake.unshift(head);

      // åƒè˜‹æœ
      if (head.x === apple.x && head.y === apple.y) {
        score++;
        document.getElementById("score").textContent = "åˆ†æ•¸ï¼š" + score;
        apple = randomApple();
        if (score % 3 === 0 && speed > 60) {
          clearInterval(gameInterval);
          speed -= 15;
          gameInterval = setInterval(draw, speed);
        }
      } else {
        snake.pop();
      }
    }

    document.addEventListener("keydown", function(event) {
      const key = event.key;
      if (key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (key === "ArrowDown" && direction !== "UP") direction = "DOWN";

      if (!gameInterval && direction) {
        gameInterval = setInterval(draw, speed);
      }
    });

    function restartGame() {
      initGame();
    }

    initGame(); // åˆå§‹å•Ÿå‹•
  </script>
</body>
</html>
