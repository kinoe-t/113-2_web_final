<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>å¯æ„›å°æé¾éŠæˆ²</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; background: #f0f8ff; overflow: hidden; }
    canvas { display: block; margin: 0 auto; background: #fff; border: 4px solid #333; margin-top: 20px; }

    #instructions {
      text-align: center;
      padding: 1rem;
      background: #e3f2fd;
      border-bottom: 2px solid #90caf9;
    }
  </style>
</head>
<body>
  <div id="instructions">
    <h1>ğŸŒ¿ å¯æ„›å°æé¾å¤§å†’éšª</h1>
    <p>æŒ‰ <strong>ç©ºç™½éµ</strong> æˆ– <strong>â†‘</strong> è·³èºï¼Œ<strong>â†“</strong> è¹²ä½</p>
    <p>èº²é¿å¸¶åˆºç«ç‘° ğŸŒ¹ å’Œå¤©ç©ºè€é·¹ ğŸ¦…</p>
  </div>
  <canvas id="gameCanvas" width="800" height="300"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const GRAVITY = 0.6;
    const JUMP = -12;
    const FLOOR = canvas.height - 50;

    let dino = {
      x: 50,
      y: FLOOR,
      width: 40,
      height: 40,
      vy: 0,
      jumping: false,
      crouching: false
    };

    let obstacles = [];
    let eagles = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    function drawDino() {
      ctx.fillStyle = '#6ab04c';
      if (dino.crouching) {
        ctx.fillRect(dino.x, dino.y + 20, dino.width, dino.height - 20);
        ctx.fillStyle = '#2c3e50';
        ctx.fillRect(dino.x + 28, dino.y + 30, 4, 4);
      } else {
        ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
        ctx.fillStyle = '#2c3e50';
        ctx.fillRect(dino.x + 28, dino.y + 10, 4, 4);
      }
    }

    function createObstacle() {
      const isRose = Math.random() > 0.3;
      if (isRose) {
        const size = Math.random() > 0.5 ? 40 : 30;
        obstacles.push({
          x: canvas.width,
          y: FLOOR + 40 - size, // å°é½Šåœ°é¢
          width: size,
          height: size,
          type: 'rose'
        });
      } else {
        eagles.push({
          x: canvas.width,
          y: FLOOR - 120 + Math.random() * 20, // æ¥è¿‘ç©ºä¸­
          width: 40,
          height: 20,
          vy: Math.random() > 0.5 ? 0.4 : -0.4,
        });
      }
    }

    function drawObstacle(ob) {
      ctx.fillStyle = '#c0392b';
      ctx.beginPath();
      ctx.arc(ob.x + ob.width / 2, ob.y + ob.height / 2, ob.width / 2, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = '#2d3436';
      ctx.fillRect(ob.x, ob.y, ob.width, 5);
    }

    function drawEagle(eagle) {
      ctx.fillStyle = '#555';
      ctx.beginPath();
      ctx.moveTo(eagle.x, eagle.y);
      ctx.lineTo(eagle.x + eagle.width, eagle.y + eagle.height / 2);
      ctx.lineTo(eagle.x, eagle.y + eagle.height);
      ctx.fill();
    }

    function getDinoHitbox() {
      if (dino.crouching) {
        return {
          x: dino.x,
          y: dino.y + 20,
          width: dino.width,
          height: dino.height - 20
        };
      } else {
        return {
          x: dino.x,
          y: dino.y,
          width: dino.width,
          height: dino.height
        };
      }
    }

    function checkCollision(rect1, rect2) {
      return (
        rect1.x < rect2.x + rect2.width &&
        rect1.x + rect1.width > rect2.x &&
        rect1.y < rect2.y + rect2.height &&
        rect1.y + rect1.height > rect2.y
      );
    }

    function update() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawDino();

      dino.vy += GRAVITY;
      dino.y += dino.vy;

      if (dino.y > FLOOR) {
        dino.y = FLOOR;
        dino.vy = 0;
        dino.jumping = false;
      }

      const dinoBox = getDinoHitbox();

      for (let i = obstacles.length - 1; i >= 0; i--) {
        const ob = obstacles[i];
        ob.x -= 6;
        drawObstacle(ob);
        const obBox = {
          x: ob.x,
          y: ob.y,
          width: ob.width,
          height: ob.height
        };
        if (checkCollision(dinoBox, obBox)) {
          gameOver = true;
        }
        if (ob.x + ob.width < 0) obstacles.splice(i, 1);
      }

      for (let i = eagles.length - 1; i >= 0; i--) {
        const eagle = eagles[i];
        eagle.x -= 8;
        eagle.y += eagle.vy;
        if (eagle.y < FLOOR - 130 || eagle.y > FLOOR - 60) {
          eagle.vy *= -1;
        }
        drawEagle(eagle);
        const eagleBox = {
          x: eagle.x,
          y: eagle.y,
          width: eagle.width,
          height: eagle.height
        };
        if (checkCollision(dinoBox, eagleBox)) {
          gameOver = true;
        }
        if (eagle.x + eagle.width < 0) eagles.splice(i, 1);
      }

      frame++;
      if (frame % 90 === 0) createObstacle();
      score += 1;

      ctx.fillStyle = '#333';
      ctx.font = '20px sans-serif';
      ctx.fillText("åˆ†æ•¸ï¼š" + score, 650, 30);

      if (!gameOver) {
        requestAnimationFrame(update);
      } else {
        ctx.fillStyle = 'red';
        ctx.font = '36px sans-serif';
        ctx.fillText("éŠæˆ²çµæŸï¼", canvas.width / 2 - 100, canvas.height / 2);
        ctx.font = '24px sans-serif';
        ctx.fillText("æŒ‰ F5 é‡æ–°é–‹å§‹", canvas.width / 2 - 100, canvas.height / 2 + 40);
      }
    }

    document.addEventListener('keydown', (e) => {
      if ((e.key === " " || e.key === "ArrowUp") && !dino.jumping) {
        dino.vy = JUMP;
        dino.jumping = true;
      }
      if (e.key === "ArrowDown") {
        dino.crouching = true;
      }
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === "ArrowDown") {
        dino.crouching = false;
      }
    });

    update();
  </script>
</body>
</html>
