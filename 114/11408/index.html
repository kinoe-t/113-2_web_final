<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>老虎機句子產生器</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Serif TC', serif;
      background: radial-gradient(circle, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #333;
    }

    .slot-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .slot {
      width: 180px;
      height: 60px;
      background: white;
      border-radius: 12px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.1), 0 6px 12px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-size: 1.2rem;
      font-weight: bold;
      position: relative;
    }

    .slot span {
      animation: spin 0.8s ease-out;
    }

    @keyframes spin {
      0% { transform: translateY(-100%); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(0); }
    }

    button {
      padding: 0.7rem 2rem;
      font-size: 1.1rem;
      border: none;
      background: linear-gradient(45deg, #ff8a65, #f06292);
      color: white;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>🎰 句子產生器 🎰</h1>
  <div class="slot-container">
    <div class="slot" id="person"><span>---</span></div>
    <div class="slot" id="place"><span>---</span></div>
    <div class="slot" id="action"><span>---</span></div>
    <div class="slot" id="thing"><span>---</span></div>
  </div>
  <button onclick="spinSlots()">主人請按按鈕 ᖰ⌯‘▾’⌯ᖳ</button>

  <script>
    const people = ["老師", "Simon", "阿狗", "阿咪", "小熊", "小夫", "露比", "暈船仔", "至輪", "羽絨", "尾謫", "小斑馬", "文儀", "柯南", "哈利波特", "颱風", "小智", "海綿寶寶"];
    const places = ["在便利商店", "在圖書館", "在火星基地", "在森林小屋", "在操場", "在高雄女子監獄", "在三高女中", "在停電的藝能大樓", "在電腦教室", "在教務處", "在霍格華茲"];
    const actions = ["吃了", "夢見了", "弄丟了", "買下了", "燒掉了", "看見了", "撿到了", "發現了", "損毀了", "想起了", "吐出了", "種下了", "聽到了", "賣掉了", "製作了", "吹走了", "偷走了"];
    const things = ["一塊蛋糕", "一本書", "一台時光機", "一雙襪子", "一個祕密", "一件羽絨衣", "一部手機", "一片葉子", "一支魔杖", "一隻獨角獸", "一張Simon出的考卷"];

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function spinSlots() {
      // 把每個 slot 的內容更新為隨機詞
      const personEl = document.getElementById("person");
      const placeEl = document.getElementById("place");
      const actionEl = document.getElementById("action");
      const thingEl = document.getElementById("thing");

      // 套用動畫（重新插入 span 元素）
      personEl.innerHTML = `<span>${getRandom(people)}</span>`;
      placeEl.innerHTML = `<span>${getRandom(places)}</span>`;
      actionEl.innerHTML = `<span>${getRandom(actions)}</span>`;
      thingEl.innerHTML = `<span>${getRandom(things)}</span>`;
    }
  </script>
</body>
</html>
