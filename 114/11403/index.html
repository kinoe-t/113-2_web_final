<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>é‡£é­šéŠæˆ²</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    #startScreen, #endScreen {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: url('ocean.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 2;
    }
    #gameCanvas {
      display: none;
      width: 100vw;
      height: 100vh;
      background: url('ocean.jpg') no-repeat center center;
      background-size: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
    }
    #scoreDisplay, #timerDisplay {
      position: absolute;
      font-size: 20px;
      color: white;
      z-index: 3;
    }
    #scoreDisplay { top: 10px; left: 10px; }
    #timerDisplay { top: 10px; right: 10px; }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1 style="color: white;">ğŸ£ é‡£é­šéŠæˆ²</h1>
    <button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
  </div>
  <div id="endScreen" style="display:none; flex-direction: column;">
    <h1 style="color: white;">â° æ™‚é–“åˆ°!</h1>
    <p id="finalScore" style="color:white; font-size:24px;"></p>
    <button onclick="location.reload()">å†ç©ä¸€æ¬¡</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="scoreDisplay">å¾—åˆ†: 0</div>
  <div id="timerDisplay">æ™‚é–“: 60</div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const fishTypes = [
      { color: "orange", score: 1 },
      { color: "darkblue", score: 2 },
      { color: "green", score: 3 },
      { color: "red", score: -1 }
    ];

    let fishes = [];
    let hookY = 0;
    let hookDirection = 0;
    let hookX;
    let score = 0;
    let timeLeft = 60;
    let gameInterval;
    let fishRadius = 20;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      hookX = canvas.width / 2;
    }

    window.addEventListener('resize', resizeCanvas);

    function startGame() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameCanvas").style.display = "block";
      resizeCanvas();
      generateFish();
      gameInterval = setInterval(gameLoop, 1000 / 60);
      setInterval(() => {
        timeLeft--;
        document.getElementById("timerDisplay").innerText = "æ™‚é–“: " + timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
      window.addEventListener("keydown", handleKey);
    }

    function generateFish() {
      setInterval(() => {
        const type = Math.floor(Math.random() * fishTypes.length);
        fishes.push({
          x: -30,
          y: Math.random() * (canvas.height - 100) + 50,
          speed: Math.random() * 2 + 1,
          type: type
        });
      }, 1000);
    }

    function handleKey(e) {
      if (e.key === "ArrowDown" && hookDirection === 0) {
        hookDirection = 1;
      } else if (e.key === "ArrowUp" && hookDirection === 1) {
        hookDirection = 0;
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fishes.forEach((fish) => { fish.x += fish.speed; });
      fishes.forEach((fish) => {
        ctx.beginPath();
        ctx.arc(fish.x, fish.y, fishRadius, 0, Math.PI * 2);
        ctx.fillStyle = fishTypes[fish.type].color;
        ctx.fill();
      });
      if (hookDirection === 1) {
        hookY += 5;
        if (hookY >= canvas.height - 50) hookDirection = 0;
      } else {
        hookY -= 5;
        if (hookY <= 0) hookY = 0;
      }
      // æ”¹ç‚ºç¹ªè£½é»‘è‰²é•·æŸ±é«”ä½œç‚ºé­šé‰¤
      ctx.fillStyle = "black";
      ctx.fillRect(hookX - 2, 0, 4, hookY);

      fishes = fishes.filter((fish) => {
        const dx = hookX - fish.x;
        const dy = hookY - fish.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < fishRadius + 10) {
          score += fishTypes[fish.type].score;
          document.getElementById("scoreDisplay").innerText = "å¾—åˆ†: " + score;
          return false;
        }
        return fish.x < canvas.width + fishRadius;
      });
    }

    function endGame() {
      clearInterval(gameInterval);
      document.getElementById("gameCanvas").style.display = "none";
      document.getElementById("endScreen").style.display = "flex";
      document.getElementById("finalScore").innerText = "ä½ é‡£åˆ°çš„ç¸½å¾—åˆ†ç‚º: " + score;
    }
  </script>
</body>
</html>
