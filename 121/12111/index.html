<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>åˆ‡æ°´æœéŠæˆ²</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #gameCanvas {
      display: block;
    }

    #startBtn, #stopBtn {
      position: absolute;
      top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      z-index: 10;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    #startBtn {
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
    }

    #stopBtn {
      left: 10px;
      background-color: #f44336;
      color: white;
      display: none;
    }

    #scoreDisplay {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #333;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <button id="startBtn">é–‹å§‹éŠæˆ²</button>
  <button id="stopBtn">åœæ­¢éŠæˆ²</button>
  <div id="scoreDisplay">åˆ†æ•¸: 0</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const scoreDisplay = document.getElementById('scoreDisplay');

    let gameRunning = false;
    let fruits = [];
    let effects = [];
    let mouse = { x: 0, y: 0 };
    let score = 0;
    let dropInterval;
    let gameLoopId;

    const fruitImages = ['ğŸ', 'ğŸŒ', 'ğŸ“', 'ğŸ‰'];

    function randomFruit() {
      return {
        x: Math.random() * (canvas.width - 40),
        y: -50,
        speed: 2 + Math.random() * 3,
        emoji: fruitImages[Math.floor(Math.random() * fruitImages.length)]
      };
    }

    function drawBackground() {
      const bg = ctx.createLinearGradient(0, 0, 0, canvas.height);
      bg.addColorStop(0, "#87CEEB");
      bg.addColorStop(0.8, "#98FB98");
      ctx.fillStyle = bg;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(150, 100, 40, 0, Math.PI * 2);
      ctx.arc(190, 100, 50, 0, Math.PI * 2);
      ctx.arc(230, 100, 40, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawItem(item) {
      ctx.font = '30px Arial';
      ctx.fillText(item.emoji, item.x, item.y);
    }

    function updateItems() {
      fruits.forEach(item => item.y += item.speed);
      fruits = fruits.filter(item => item.y < canvas.height + 40);
    }

    function detectCollision() {
      fruits.forEach((item, index) => {
        const dx = item.x - mouse.x;
        const dy = item.y - mouse.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 30) {
          score += 1;

          // é¡¯ç¤ºç‰¹æ•ˆ
          effects.push({
            x: item.x + 15,
            y: item.y,
            radius: 10,
            alpha: 1.0,
            color: 'orange'
          });

          fruits.splice(index, 1);
        }
      });
      scoreDisplay.textContent = 'åˆ†æ•¸: ' + score;
    }

    function drawEffects() {
      effects.forEach(effect => {
        ctx.beginPath();
        ctx.arc(effect.x, effect.y, effect.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,165,0,${effect.alpha})`;
        ctx.fill();
        effect.radius += 1;
        effect.alpha -= 0.05;
      });
      effects = effects.filter(e => e.alpha > 0);
    }

    function gameLoop() {
      drawBackground();
      updateItems();
      detectCollision();
      fruits.forEach(drawItem);
      drawEffects();
      if (gameRunning) {
        gameLoopId = requestAnimationFrame(gameLoop);
      }
    }

    function startGame() {
      score = 0;
      fruits = [];
      effects = [];
      gameRunning = true;
      startBtn.style.display = 'none';
      stopBtn.style.display = 'inline-block';
      scoreDisplay.textContent = 'åˆ†æ•¸: 0';

      dropInterval = setInterval(() => {
        fruits.push(randomFruit());
      }, 500);

      gameLoop();
    }

    function stopGame() {
      gameRunning = false;
      clearInterval(dropInterval);
      cancelAnimationFrame(gameLoopId);
      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
    }

    canvas.addEventListener('mousemove', function (e) {
      const rect = canvas.getBoundingClientRect();
      mouse.x = e.clientX - rect.left;
      mouse.y = e.clientY - rect.top;
    });

    startBtn.addEventListener('click', startGame);
    stopBtn.addEventListener('click', stopGame);
  </script>
</body>
</html>
