<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>抽出你的職業天命</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(to right, #fceabb, #f8b500);
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
    #start {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      background-color: #ff6f61;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    #machine {
      font-size: 2em;
      margin-top: 40px;
      color: #555;
    }
    #result {
      font-size: 1.5em;
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>抽出你的職業天命！</h1>
  <button id="start">開始抽卡</button>
  <div id="machine" style="display:none;">🎰 抽卡中...</div>
  <div id="result" style="display:none;"></div>

  <script>
    const startBtn = document.getElementById("start");
    const machine = document.getElementById("machine");
    const result = document.getElementById("result");

    const careers = [
      "歌手", "科學家", "作家", "醫生", "工程師", "藝術家", "老師",
      "舞者", "企業家", "建築師", "律師", "演員", "廚師", "攝影師", "漫畫家"
    ];

    startBtn.addEventListener("click", () => {
      machine.style.display = "block";
      result.style.display = "none";
      startBtn.disabled = true;
      startBtn.textContent = "抽中中...";

      setTimeout(() => {
        const index = Math.floor(Math.random() * careers.length);
        const chosen = careers[index];
        machine.style.display = "none";
        result.textContent = `你的職業天命是：${chosen}！`;
        result.style.display = "block";
        startBtn.disabled = false;
        startBtn.textContent = "再抽一次！";
      }, 3000);
    });
  </script>
</body>
</html>
