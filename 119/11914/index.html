<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>抽出你的一輩子</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #ffffff);
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #c94f7c;
    }

    #draw-btn {
      background-color: #ff99bb;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #draw-btn:hover {
      background-color: #ff77a9;
    }

    #card-container {
      margin-top: 30px;
    }

    #card-img {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      display: none;
    }
  </style>
</head>
<body>

  <h1>抽出你的一輩子</h1>
  <button id="draw-btn">點我開始抽卡！</button>

  <div id="card-container">
    <img id="card-img" src="" alt="抽出的小卡">
  </div>

  <script>
    const cardImages = [
    https://www.google.com/url?sa=i&url=https%3A%2F%2Fhk.news.yahoo.com%2Fiu-%25E6%259D%258E%25E7%259F%25A5%25E6%2581%25A9-%25E9%2587%2591%25E5%258F%25A5-%25E9%259F%2593%25E5%259C%258B-010041270.html&psig=AOvVaw0spnRYPaguvxhJhx-7F-Ww&ust=1749865382411000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCJjZ9oaj7Y0DFQAAAAAdAAAAABAE
    ];

    const drawBtn = document.getElementById("draw-btn");
    const cardImg = document.getElementById("card-img");

    drawBtn.addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * cardImages.length);
      const selectedImg = cardImages[randomIndex];

      cardImg.src = selectedImg;
      cardImg.style.display = "block";
      drawBtn.textContent = "再抽一次";
    });
  </script>

</body>
</html>
