<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>è²ªåƒè›‡éŠæˆ² - å¤šæ¨¡å¼</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    canvas {
      background-color: #222;
      border: 2px solid #555;
    }
    #score {
      margin: 10px;
      font-size: 20px;
    }
    #message {
      font-size: 18px;
      margin: 10px;
      color: #ccc;
      text-align: center;
    }
    .mode-select {
      margin-bottom: 10px;
    }
    .mode-select label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>ğŸ è²ªåƒè›‡éŠæˆ²</h1>
  <div class="mode-select">
    <label><input type="radio" name="mode" value="classic" checked> ç¶“å…¸æ¨¡å¼</label>
    <label><input type="radio" name="mode" value="infinite"> ç„¡é™æ¨¡å¼</label>
    <label><input type="radio" name="mode" value="floating"> ç„¡é™æ¸¸ç§»æ¨¡å¼</label>
  </div>
  <div id="score">å¾—åˆ†ï¼š0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="message">é¸æ“‡æ¨¡å¼å¾ŒæŒ‰ç©ºç™½éµé–‹å§‹éŠæˆ²</div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const canvasSize = 400;
    const rows = canvasSize / box;
    const cols = canvasSize / box;

    let snake, direction, food, foodDir, score, gameLoop, gameRunning = false;
    let gameMode = "classic";

    document.addEventListener("keydown", handleKeyDown);
    document.querySelectorAll('input[name="mode"]').forEach(input => {
      input.addEventListener("change", () => {
        gameMode = document.querySelector('input[name="mode"]:checked').value;
      });
    });

    function handleKeyDown(e) {
      const key = e.key.toLowerCase();
      if (key === " ") {
        startGame();
        return;
      }

      if (!gameRunning) return;

      if ((key === "arrowleft" || key === "a") && direction !== "RIGHT") direction = "LEFT";
      if ((key === "arrowup" || key === "w") && direction !== "DOWN") direction = "UP";
      if ((key === "arrowright" || key === "d") && direction !== "LEFT") direction = "RIGHT";
      if ((key === "arrowdown" || key === "s") && direction !== "UP") direction = "DOWN";
    }

    function startGame() {
      clearInterval(gameLoop);
      snake = [{ x: 9 * box, y: 9 * box }];
      direction = "";
      food = randomFood();
      foodDir = randomDirection();
      score = 0;
      gameRunning = true;
      document.getElementById("score").textContent = "å¾—åˆ†ï¼š" + score;
      document.getElementById("message").textContent = "";
      gameLoop = setInterval(draw, 150);
    }

    function endGame() {
      clearInterval(gameLoop);
      gameRunning = false;
      document.getElementById("message").textContent = "éŠæˆ²çµæŸï¼æŒ‰ç©ºç™½éµé‡æ–°é–‹å§‹";
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box
      };
    }

    function randomDirection() {
      const dirs = ["LEFT", "UP", "RIGHT", "DOWN"];
      return dirs[Math.floor(Math.random() * dirs.length)];
    }

    function moveFood() {
      if (!food) return;

      let newX = food.x;
      let newY = food.y;

      if (foodDir === "LEFT") newX -= box;
      if (foodDir === "RIGHT") newX += box;
      if (foodDir === "UP") newY -= box;
      if (foodDir === "DOWN") newY += box;

      // é‚Šç•Œè™•ç†ï¼ˆç„¡é™æ¸¸ç§» = ç©¿ç‰†ï¼‰
      if (newX < 0) newX = canvasSize - box;
      if (newX >= canvasSize) newX = 0;
      if (newY < 0) newY = canvasSize - box;
      if (newY >= canvasSize) newY = 0;

      food = { x: newX, y: newY };

      // æ¯éš”å¹¾æ¬¡æ”¹è®Šæ–¹å‘
      if (Math.random() < 0.1) {
        foodDir = randomDirection();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#76FF03" : "#AEEA00";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#FF5252";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      // é‚Šç•Œè™•ç†
      if (gameMode === "infinite" || gameMode === "floating") {
        if (headX < 0) headX = canvasSize - box;
        if (headX >= canvasSize) headX = 0;
        if (headY < 0) headY = canvasSize - box;
        if (headY >= canvasSize) headY = 0;
      }

      if (gameMode === "classic" &&
        (headX < 0 || headY < 0 || headX >= canvasSize || headY >= canvasSize)) {
        endGame();
        return;
      }

      const newHead = { x: headX, y: headY };

      if (collision(newHead, snake)) {
        endGame();
        return;
      }

      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").textContent = "å¾—åˆ†ï¼š" + score;
        food = randomFood();
        foodDir = randomDirection();
      } else {
        snake.pop();
      }

      snake.unshift(newHead);

      if (gameMode === "floating") {
        moveFood(); // ç§»å‹•é£Ÿç‰©
      }
    }

    function collision(head, array) {
      return array.some(segment => head.x === segment.x && head.y === segment.y);
    }
  </script>
</body>
</html>
