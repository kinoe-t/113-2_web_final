<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>ä»Šå¤©å¸¶èª°çš„å°å¡</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background: #fdf6f8;
    }
    h1 {
      color: #d63384;
    }
    input[type="text"], input[type="file"] {
      margin: 5px;
    }
    #addItemBtn, #spinBtn {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #itemsList {
      margin-top: 10px;
      max-width: 320px;
    }
    #itemsList li {
      display: flex;
      justify-content: space-between;
      padding: 5px;
      background: #ffe0ef;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .removeBtn {
      background: #e74c3c;
      border: none;
      color: white;
      border-radius: 3px;
      cursor: pointer;
      padding: 0 6px;
    }
    canvas {
      margin-top: 20px;
      border: 5px solid #d63384;
      border-radius: 50%;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>ä»Šå¤©å¸¶èª°çš„å°å¡ ğŸ´</h1>
  <input type="text" id="nameInput" placeholder="è¼¸å…¥åå­—" />
  <input type="file" id="imgInput" accept="image/*" />
  <button id="addItemBtn">æ–°å¢è€å…¬/è€å©†</button>
  <button id="spinBtn">ä»Šå¤©è¢«å¯µå¹¸çš„æ˜¯</button>
  <ul id="itemsList"></ul>
  <canvas id="wheelCanvas" width="400" height="400"></canvas>

  <script>
    const nameInput = document.getElementById("nameInput");
    const imgInput = document.getElementById("imgInput");
    const addItemBtn = document.getElementById("addItemBtn");
    const spinBtn = document.getElementById("spinBtn");
    const itemsList = document.getElementById("itemsList");
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");

    let items = [];
    let angle = 0;
    let spinning = false;

    addItemBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      const file = imgInput.files[0];

      if (!name) {
        alert("è«‹è¼¸å…¥åå­—ï¼");
        return;
      }

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = () => {
            items.push({ name, image: img });
            nameInput.value = "";
            imgInput.value = "";
            updateItemList();
            drawWheel();
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        // æ²’æœ‰åœ–ç‰‡ï¼Œåªæœ‰åå­—
        items.push({ name, image: null });
        nameInput.value = "";
        imgInput.value = "";
        updateItemList();
        drawWheel();
      }
    });

    function updateItemList() {
      itemsList.innerHTML = "";
      items.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = item.name;
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "âŒ";
        removeBtn.className = "removeBtn";
        removeBtn.onclick = () => {
          items.splice(index, 1);
          updateItemList();
          drawWheel();
        };
        li.appendChild(removeBtn);
        itemsList.appendChild(li);
      });
    }

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (items.length === 0) return;

      const radius = canvas.width / 2;
      const step = (2 * Math.PI) / items.length;

      for (let i = 0; i < items.length; i++) {
        const startAngle = i * step + angle;
        const endAngle = startAngle + step;

        // ç•«å€å¡ŠèƒŒæ™¯
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = `hsl(${(i * 360) / items.length}, 70%, 90%)`;
        ctx.fill();

        // ç¹ªè£½åœ–ç‰‡æˆ–åå­—
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + step / 2);

        if (items[i].image) {
          const img = items[i].image;
          ctx.drawImage(img, radius * 0.4, -40, 60, 60); // åœ–ç‰‡
          // åå­—æ–‡å­—åœ¨åœ–ç‰‡ä¸‹æ–¹
          ctx.font = "14px sans-serif";
          ctx.fillStyle = "#333";
          ctx.textAlign = "center";
          ctx.fillText(items[i].name, radius * 0.4 + 30, 35);
        } else {
          // æ²’æœ‰åœ–ç‰‡ï¼Œæ–‡å­—æ”¾ä¸­é–“åå³é‚Šçš„ä½ç½®
          ctx.font = "16px sans-serif";
          ctx.fillStyle = "#333";
          ctx.textAlign = "center";
          ctx.fillText(items[i].name, radius * 0.4 + 30, 0);
        }

        ctx.restore();
      }

      // ç•«ç®­é ­
      ctx.beginPath();
      ctx.moveTo(radius - 10, 0);
      ctx.lineTo(radius + 10, 0);
      ctx.lineTo(radius, 30);
      ctx.closePath();
      ctx.fillStyle = "#ff0000";
      ctx.fill();
    }

    function spinWheel() {
      if (items.length === 0 || spinning) return;
      spinning = true;

      const spins = Math.random() * 5 + 5;
      const totalAngle = spins * 2 * Math.PI;
      const duration = 3000;
      let start = null;

      function animate(timestamp) {
        if (!start) start = timestamp;
        const elapsed = timestamp - start;
        const progress = Math.min(elapsed / duration, 1);
        angle = totalAngle * easeOutCubic(progress);
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          // å–æ¶ˆ alert
        }
      }

      requestAnimationFrame(animate);
    }

    function easeOutCubic(t) {
      return (--t) * t * t + 1;
    }

    spinBtn.addEventListener("click", spinWheel);
    drawWheel();
  </script>
</body>
</html>
