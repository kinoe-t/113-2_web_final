<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>æ§åˆ¶ç¶ é»åƒé»é»éŠæˆ²</title>
  <style>
    body { text-align: center; font-family: sans-serif; background: #f0f0f0; }
    canvas { background: #111; display: block; margin: 20px auto; border: 3px solid #333; }
    #score { font-size: 20px; }
    #gameOver { display: none; margin-top: 10px; }
    button { font-size: 16px; padding: 10px 20px; cursor: pointer; }
    #hint { color: #777; font-size: 14px; }
  </style>
</head>
<body>
  <h1>ğŸ® æ§åˆ¶ç¶ é»åƒç´…è—é»</h1>
  <div id="score">åˆ†æ•¸ï¼š0</div>
  <div id="hint">æŒ‰ç©ºç™½éµé–‹å§‹éŠæˆ²ï¼Œä½¿ç”¨ â†‘ â†“ â† â†’ éµæ§åˆ¶ç¶ é»æ–¹å‘</div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="gameOver">
    <p id="finalScore"></p>
    <button onclick="restartGame()">é‡æ–°é–‹å§‹</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const size = canvas.width;
    let snake = [];
    let direction = null;
    let items = [];
    let score = 0;
    let interval = null;
    let running = false;
    let itemMoveTimer = null;

    function saveScore(score) {
      localStorage.setItem("snakeScore", score);
    }

    function loadScore() {
      return parseInt(localStorage.getItem("snakeScore") || "0");
    }

    function spawnItems() {
      while (items.length < 5) {
        let x = Math.floor(Math.random() * (size / box)) * box;
        let y = Math.floor(Math.random() * (size / box)) * box;
        let type = Math.random() > 0.5 ? "red" : "blue";
        if (!snake.some(s => s.x === x && s.y === y)) {
          items.push({ x, y, type });
        }
      }
    }

    function moveItemsRandomly() {
      for (let i = 0; i < items.length; i++) {
        let newX, newY;
        do {
          newX = Math.floor(Math.random() * (size / box)) * box;
          newY = Math.floor(Math.random() * (size / box)) * box;
        } while (snake.some(s => s.x === newX && s.y === newY));
        items[i].x = newX;
        items[i].y = newY;
      }
    }

    function drawBox(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, box, box);
    }

    function drawGame() {
      ctx.clearRect(0, 0, size, size);

      for (let i = 0; i < snake.length; i++) {
        drawBox(snake[i].x, snake[i].y, i === 0 ? "#0f0" : "#090");
      }

      for (let item of items) {
        drawBox(item.x, item.y, item.type === "red" ? "red" : "blue");
      }

      let head = { ...snake[0] };
      if (direction === "LEFT") head.x -= box;
      else if (direction === "RIGHT") head.x += box;
      else if (direction === "UP") head.y -= box;
      else if (direction === "DOWN") head.y += box;

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= size || head.y >= size ||
        score <= 0
      ) {
        endGame();
        return;
      }

      let grew = false;
      for (let i = 0; i < items.length; i++) {
        if (head.x === items[i].x && head.y === items[i].y) {
          if (items[i].type === "red") {
            score += 10;
            grew = true;
          } else if (items[i].type === "blue") {
            score -= 5;
            if (snake.length > 1) snake.pop();
          }
          items.splice(i, 1);
          break;
        }
      }

      snake.unshift(head);
      if (!grew) snake.pop();

      spawnItems();
      document.getElementById("score").textContent = "åˆ†æ•¸ï¼š" + score;
      saveScore(score);
    }

    function startGame() {
        snake = [{ x: 200, y: 200 }];
        direction = "RIGHT"; // ğŸŸ¢ é è¨­æ–¹å‘ç‚ºå³
        items = [];
        score = Math.max(10, loadScore()); // ğŸŸ¢ ç¢ºä¿åˆå§‹åˆ†æ•¸ > 0
        spawnItems();
        running = true;
        document.getElementById("gameOver").style.display = "none";
        document.getElementById("hint").style.display = "block";
        interval = setInterval(drawGame, 150);
        itemMoveTimer = setInterval(moveItemsRandomly, 3000);
    }


    function endGame() {
      clearInterval(interval);
      clearInterval(itemMoveTimer);
      running = false;
      document.getElementById("finalScore").textContent = "æœ€çµ‚åˆ†æ•¸ï¼š" + score;
      document.getElementById("gameOver").style.display = "block";
    }

    function restartGame() {
      localStorage.setItem("snakeScore", "0");
      startGame();
    }

    document.addEventListener("keydown", e => {
      if (!running && e.code === "Space") {
        startGame();
        return;
      }
      if (!running) return;

      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    document.getElementById("score").textContent = "åˆ†æ•¸ï¼š" + loadScore();
  </script>
</body>
</html>
