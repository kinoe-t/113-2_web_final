  <script>
    let answer = 0, min = 1, max = 100, attempts = 0, guesses = [], currentPlayer = '';

    function startGame() {

      if (!name) {

    function resetGame() {
      answer = Math.floor(Math.random() * 100) + 1;
      min = 1; max = 100;
      attempts = 0;
      guesses = [];
      document.getElementById("guessList").innerHTML = "";
      document.getElementById("result").textContent = "";

    function makeGuess() {
      const guess = parseInt(document.getElementById("guess").value);

      attempts++;
      guesses.push(guess);

        playWinEffects();

    function saveResult(name, newScore) {

    }

    function initPlayerDropdown() {

      dropdown.innerHTML = `<option value="">--é¸æ“‡ç©å®¶--</option>`;

    function loadPlayerHistory() {

    function playWinEffects() {
      document.getElementById("cheerSound").play();
      const canvas = document.getElementById("confettiCanvas");
      const confettiContainer = document.getElementById("confetti");
      confettiContainer.style.display = "block";

      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const confetti = [];

      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 10 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          tilt: Math.random() * 10 - 5
        });
      }

      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.fillStyle = c.color;
          ctx.ellipse(c.x, c.y, c.r, c.r * 0.6, c.tilt, 0, 2 * Math.PI);
          ctx.fill();
        });
        updateConfetti();
      }

      function updateConfetti() {
        confetti.forEach(c => {
          c.y += c.d;
          c.tilt += 0.1;
          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        });
      }

      let count = 0;
      const interval = setInterval(() => {
        drawConfetti();
        if (++count > 100) {
          clearInterval(interval);
          confettiContainer.style.display = "none";
        }
      }, 30);
    }
