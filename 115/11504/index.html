<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>今日運勢</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fdf6e3;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }
    .fortune {
      display: inline-block;
      text-align: left;
      font-size: 24px;
      margin-bottom: 30px;
      background: #fff;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .fortune-item {
      margin: 15px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>今日運勢</h1>
  <div class="fortune" id="fortuneBox">
    <div class="fortune-item">💰 金錢運勢：<span id="money"></span></div>
    <div class="fortune-item">💖 愛情運勢：<span id="love"></span></div>
    <div class="fortune-item">📚 學業運勢：<span id="study"></span></div>
    <div class="fortune-item">🏢 事業運勢：<span id="career"></span></div>
  </div>
  <button onclick="generateFortune()">重新抽運勢</button>

  <script>
    function getRandomFortune() {
      return Math.floor(Math.random() * 5) + 1;
    }

    function generateFortune() {
      document.getElementById('money').textContent = getRandomFortune();
      document.getElementById('love').textContent = getRandomFortune();
      document.getElementById('study').textContent = getRandomFortune();
      document.getElementById('career').textContent = getRandomFortune();
    }

    // 初始載入時產生運勢
    generateFortune();
  </script>

</body>
</html>
