<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ÂçàÈ§êÊãâÈú∏Ê©ü</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #fefefe;
      text-align: center;
      padding: 50px;
    }

    h1 {

    }

    #slots {
      display: flex;
      justify-content: center;

    }

    .slot {
      width: 100px;

      margin: 0 10px;

      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .slot.spinning {
      animation: spin 0.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotateX(0); }
      100% { transform: rotateX(360deg); }
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 30px;
      font-size: 1.5em;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>ÂçàÈ§êÊãâÈú∏Ê©ü üé∞</h1>
  <div id="slots">
    <div class="slot" id="slot1">Ôºü</div>
    <div class="slot" id="slot2">Ôºü</div>
    <div class="slot" id="slot3">Ôºü</div>
  </div>
  <button onclick="spinSlots()">ÊäΩÂçàÈ§êÔºÅ</button>
  <div id="result"></div>

  <script>
    const lunchOptions = [
      "ÁâõËÇâÈ∫µ", "‰æøÁï∂", "Â£ΩÂè∏", "ÊãâÈ∫µ", "ÁÇíÈ£Ø", "ÈõûÊéíÈ£Ø", "Ê∞¥È§É", "Êª∑ËÇâÈ£Ø",
      "ÈüìÂºèÊãåÈ£Ø", "Áæ©Â§ßÂà©È∫µ", "ÁáíËáò", "Ë∂äÂçóÊ≤≥Á≤â", "ÈêµÊùøÁáí", "ÊπØÈ∫µ", "‰∏âÊòéÊ≤ª"
    ];

    function getRandomLunch() {
      return lunchOptions[Math.floor(Math.random() * lunchOptions.length)];
    }

    function spinSlots() {
      const slots = [document.getElementById("slot1"), document.getElementById("slot2"), document.getElementById("slot3")];
      slots.forEach(slot => slot.classList.add("spinning"));
      document.getElementById("result").textContent = "";

      // Ê®°Êì¨ÊãâÈú∏ÂãïÁï´ÊïàÊûú
      let spinTime = 1000;
      setTimeout(() => {
        const results = [];
        slots.forEach((slot, i) => {
          const lunch = getRandomLunch();
          slot.textContent = lunch;
          slot.classList.remove("spinning");
          results.push(lunch);
        });
        document.getElementById("result").textContent = `‰ªäÂ§©ÂêÉÔºö${results.join(" / ")}`;
      }, spinTime);
    }
  </script>
