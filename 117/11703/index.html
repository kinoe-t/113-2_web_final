<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>貪吃蛇遊戲</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      color: white;
    }

    canvas {
      background-color: #222;
      border: 2px solid #fff;
    }

    #score {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .controls {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(3, 60px);
      gap: 5px;
      justify-content: center;
      align-items: center;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      font-size: 20px;
      font-weight: bold;
      background-color: #333;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
    }

    .invisible {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1>貪吃蛇遊戲</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="score">分數：0</div>

  <div class="controls">
    <div class="invisible"></div>
    <button class="control-btn" onclick="setDirection('UP')">↑</button>
    <div class="invisible"></div>
    <button class="control-btn" onclick="setDirection('LEFT')">←</button>
    <div class="invisible"></div>
    <button class="control-btn" onclick="setDirection('RIGHT')">→</button>
    <div class="invisible"></div>
    <button class="control-btn" onclick="setDirection('DOWN')">↓</button>
    <div class="invisible"></div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const canvasSize = 400;
    const rows = canvasSize / box;
    const columns = canvasSize / box;

    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction = "RIGHT"; // 預設移動方向
    let food = {
      x: Math.floor(Math.random() * columns) * box,
      y: Math.floor(Math.random() * rows) * box,
    };
    let score = 0;
    let speed = 200; // 初始速度（ms）
    let game; // 遊戲循環控制

    // 控制方向
    document.addEventListener("keydown", function (e) {
      if (e.key === "ArrowLeft") setDirection("LEFT");
      else if (e.key === "ArrowUp") setDirection("UP");
      else if (e.key === "ArrowRight") setDirection("RIGHT");
      else if (e.key === "ArrowDown") setDirection("DOWN");
    });

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function startGameLoop() {
      if (game) clearInterval(game);
      game = setInterval(draw, speed);
    }

    function draw() {
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      // 畫蛇
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0f0" : "#0a0";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // 畫食物
      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      if (
        headX < 0 || headY < 0 ||
        headX >= canvasSize || headY >= canvasSize ||
        collision({ x: headX, y: headY }, snake)
      ) {
        clearInterval(game);
        alert("遊戲結束！分數：" + score);
        return;
      }

      let newHead = { x: headX, y: headY };

      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").textContent = "分數：" + score;
        food = {
          x: Math.floor(Math.random() * columns) * box,
          y: Math.floor(Math.random() * rows) * box,
        };

        // 提升速度（最小間隔 50ms）
        if (speed > 50) {
          speed -= 10;
          startGameLoop();
        }

      } else {
        snake.pop();
      }

      snake.unshift(newHead);
    }

    function collision(head, body) {
      for (let i = 0; i < body.length; i++) {
        if (head.x === body[i].x && head.y === body[i].y) {
          return true;
        }
      }
      return false;
    }

    startGameLoop(); // 啟動遊戲
  </script>
</body>
</html>
