<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>è²ªåƒè›‡éŠæˆ²</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      color: white;
      padding-top: 20px;
    }
    canvas {
      background-color: #222;
      border: 2px solid #fff;
    }
    #score {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .controls {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(3, 60px);
      gap: 5px;
    }
    .control-btn {
      width: 60px;
      height: 60px;
      font-size: 20px;
      background-color: #333;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
    }
    .invisible {
      visibility: hidden;
    }
    #restart {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #555;
      border: 2px solid white;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>è²ªåƒè›‡éŠæˆ²</h1>
  <canvas id="game" width="600" height="600"></canvas>
  <div id="score">åˆ†æ•¸ï¼š0</div>

  <div class="controls">
    <div class="invisible"></div>
    <button class="control-btn" onclick="queueDirection('UP')">â†‘</button>
    <div class="invisible"></div>
    <button class="control-btn" onclick="queueDirection('LEFT')">â†</button>
    <div class="invisible"></div>
    <button class="control-btn" onclick="queueDirection('RIGHT')">â†’</button>
    <div class="invisible"></div>
    <button class="control-btn" onclick="queueDirection('DOWN')">â†“</button>
    <div class="invisible"></div>
  </div>

  <button id="restart" onclick="restartGame()">é‡æ–°é–‹å§‹</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const canvasSize = 600;
    const rows = canvasSize / box;
    const columns = canvasSize / box;

    let snake, direction, directionQueue, food, bomb, score, speed, game;
    let snakeColor = "#0f0";
    let foodColor = "#f00";

    function randomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function initGame() {
      snake = [{ x: 9 * box, y: 9 * box }];
      direction = "RIGHT";
      directionQueue = [];
      score = 0;
      speed = 200;
      snakeColor = "#0f0";
      foodColor = "#f00";
      document.getElementById("score").textContent = "åˆ†æ•¸ï¼š0";
      food = generateFood();
      bomb = generateBomb();
      startGameLoop();
    }

    function generateFood() {
      return {
        x: Math.floor(Math.random() * (columns - 2) + 1) * box,
        y: Math.floor(Math.random() * (rows - 2) + 1) * box,
      };
    }

    function generateBomb() {
      return {
        x: Math.floor(Math.random() * (columns - 2) + 1) * box,
        y: Math.floor(Math.random() * (rows - 2) + 1) * box,
      };
    }

    function queueDirection(dir) {
      directionQueue.push(dir);
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "ArrowLeft") queueDirection("LEFT");
      else if (e.key === "ArrowUp") queueDirection("UP");
      else if (e.key === "ArrowRight") queueDirection("RIGHT");
      else if (e.key === "ArrowDown") queueDirection("DOWN");
    });

    function drawBorder() {
      ctx.fillStyle = "#666";
      for (let i = 0; i < columns; i++) {
        ctx.fillRect(i * box, 0, box, box); // ä¸Š
        ctx.fillRect(i * box, (rows - 1) * box, box, box); // ä¸‹
      }
      for (let i = 1; i < rows - 1; i++) {
        ctx.fillRect(0, i * box, box, box); // å·¦
        ctx.fillRect((columns - 1) * box, i * box, box, box); // å³
      }
    }

    function startGameLoop() {
      if (game) clearInterval(game);
      game = setInterval(draw, speed);
    }

    function draw() {
      ctx.clearRect(0, 0, canvasSize, canvasSize);
      drawBorder();

      while (directionQueue.length > 0) {
        const next = directionQueue.shift();
        const opposite = {
          UP: "DOWN", DOWN: "UP",
          LEFT: "RIGHT", RIGHT: "LEFT"
        };
        if (next !== opposite[direction]) {
          direction = next;
          break;
        }
      }

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#fff" : snakeColor;
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = foodColor;
      ctx.fillRect(food.x, food.y, box, box);

      ctx.fillStyle = "#ff0";
      ctx.font = `${box - 4}px Arial`;
      ctx.fillText("ğŸ’£", bomb.x + 2, bomb.y + box - 4);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      // âœ… ä¿®æ­£è²¼ç‰†åˆ¤å®š
      if (headX < box || headY < box || headX > (columns - 2) * box || headY > (rows - 2) * box) {
        clearInterval(game);
        alert("ä½ æ’åˆ°ç‰†å£å•¦ï¼éŠæˆ²çµæŸï¼åˆ†æ•¸ï¼š" + score);
        return;
      }

      let newHead = { x: headX, y: headY };

      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").textContent = "åˆ†æ•¸ï¼š" + score;
        food = generateFood();
        bomb = generateBomb();
        snakeColor = randomColor();
        foodColor = randomColor();
        if (speed > 50) {
          speed -= 10;
          startGameLoop();
        }
      } else if (headX === bomb.x && headY === bomb.y) {
        score--;
        document.getElementById("score").textContent = "åˆ†æ•¸ï¼š" + score;
        bomb = generateBomb();
        if (score < 0) {
          clearInterval(game);
          alert("åˆ†æ•¸ä½æ–¼ 0ï¼ŒéŠæˆ²çµæŸï¼");
          return;
        }
        snake.pop();
      } else {
        snake.pop();
      }

      snake.unshift(newHead);
    }

    function restartGame() {
      clearInterval(game);
      initGame();
    }

    initGame();
  </script>
</body>
</html>
