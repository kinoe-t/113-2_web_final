<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dino Runner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #cceeff;
      overflow: hidden;
      font-family: sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(#cceeff 70%, #228B22 70%);
      overflow: hidden;
    }

    #player {
      position: absolute;
      left: 100px;
      bottom: 20px;
      width: 100px;
      height: 100px;
      background-size: cover;
      background-repeat: no-repeat;
      z-index: 2;
      transition: bottom 0.2s;
    }

    .jump {
      animation: jumpAnim 0.6s ease-out;
    }

    @keyframes jumpAnim {
      0% {
        bottom: 20px;
      }

      50% {
        bottom: 200px;
      }

      100% {
        bottom: 20px;
      }
    }

    .obstacle {
      position: absolute;
      bottom: 20px;
      width: 60px;
      height: 60px;
      background: black;
      left: 100vw;
      z-index: 1;
    }

    #game-over {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 48px;
      color: red;
      display: none;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="game">
    <div id="player"></div>
    <div id="game-over">Ludus Finis</div>
  </div>

  <script>
    const player = document.getElementById("player");
    const game = document.getElementById("game");
    const gameOverText = document.getElementById("game-over");

    let isJumping = false;
    let gameOver = false;

    // 設定初始圖片為恐龍
    player.style.backgroundImage = "url('gettyimages-182492703-612x612.jpg')";

    // 跳躍邏輯
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && !isJumping && !gameOver) {
        isJumping = true;
        player.classList.add("jump");
        setTimeout(() => {
          player.classList.remove("jump");
          isJumping = false;
        }, 600);
      }
    });

    // 障礙物產生
    function createObstacle() {
      if (gameOver) return;
      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.style.left = "100vw";
      game.appendChild(obstacle);

      let moveInterval = setInterval(() => {
        const left = parseInt(obstacle.style.left);
        if (left < -60) {
          obstacle.remove();
          clearInterval(moveInterval);
        } else {
          obstacle.style.left = `${left - 5}px`;
          checkCollision(obstacle);
        }
      }, 30);

      // 下一個障礙物
      const nextSpawn = Math.random() * 2000 + 1000;
      setTimeout(createObstacle, nextSpawn);
    }

    // 碰撞檢查
    function checkCollision(obstacle) {
      const playerRect = player.getBoundingClientRect();
      const obsRect = obstacle.getBoundingClientRect();

      if (
        playerRect.left < obsRect.left + obsRect.width &&
        playerRect.left + playerRect.width > obsRect.left &&
        playerRect.top < obsRect.top + obsRect.height &&
        playerRect.bottom > obsRect.top
      ) {
        endGame();
      }
    }

    // 遊戲結束
    function endGame() {
      gameOver = true;
      player.style.backgroundImage = "url('b848909b16bba8389d8e2c6db2109668.jpg')";
      gameOverText.style.display = "block";
    }

    // 開始遊戲
    createObstacle();
  </script>
</body>

</html>
