<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>答案之書</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    #result {
      font-size: 1.2rem;
      color: #333;
      margin: 2rem 0;
      min-height: 4rem;
    }
    button {
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📖 答案之書</h1>
    <div id="result">點擊按鈕獲得今日指引</div>
    <button onclick="drawAnswer()">抽一張籤</button>
  </div>

  <script>
    const answers = [
      "現在就行動，別再等了。",
      "給自己一個喘息的空間。",
      "試著從不同角度思考。",
      "別低估自己的潛力。",
      "選擇簡單，就是選擇明智。",
      "你已經擁有所需的一切。",
      "拒絕是一種力量。",
      "是時候冒一次小風險了。",
      "誠實面對自己的感受。",
      "先整理好你的環境。",
      "去散步，讓大腦休息一下。",
      "試著今天不要使用手機一小時。",
      "溝通能解決當下的困境。",
      "忘記過去，專注當下。",
      "謙虛是你的最佳武器。",
      "相信直覺，它正在發出訊號。",
      "今天適合開始一個新計畫。",
      "請等待，答案即將浮現。",
      "主動聯繫那個你想念的人。",
      "嘗試一件從未做過的事情。",
      "現在不是放棄的時候。",
      "善待自己，就從今天開始。",
      "珍惜眼前人。",
      "持續努力，成果將至。",
      "專注於最重要的那一件事。",
      "有時候，不決定就是最好的決定。",
      "適當地放手會帶來更多空間。",
      "是時候學習說「不」。",
      "寫下你的夢想，它們會更清晰。",
      "現在適合整理人際關係。",
      "不要急，一切都在安排中。",
      "試著聆聽，而不是立刻反駁。",
      "今天的你比昨天更靠近目標。",
      "接受自己的不完美。",
      "翻閱一本書，也許會有啟發。",
      "將情緒寫下來，你會更清楚。",
      "嘗試原諒一個人，釋放自己。",
      "避開那個讓你消耗能量的人。",
      "是時候大膽嘗試一次新選擇。",
      "自信一點，你做得到。",
      "把目光從問題轉向可能性。",
      "一杯茶可以療癒心情。",
      "行動會減少你的焦慮。",
      "對自己溫柔一點。",
      "做你一直拖延的那件事。",
      "把今天過好，未來自然會來。",
      "一切困難都是轉機的起點。",
      "休息，不是逃避，是為了更好出發。",
      "幽默是最強的防禦。",
      "安靜中會有答案浮現。",
      "問問自己真正想要什麼。",
      "該放下的，別再執著。",
      "給自己一個讚美。",
      "嘗試不評價今天遇到的任何人。",
      "愛不是控制，而是理解。",
      "你的價值不來自他人的眼光。",
      "慷慨會帶來更多意想不到的回報。",
      "結束一段不再合適的關係。",
      "現在不決定，也沒關係。",
      "堅持，奇蹟即將發生。",
      "別害怕被討厭，忠於自己。",
      "重啟你的習慣計劃。",
      "人生的下一頁等你書寫。",
      "整理房間，清理心情。",
      "有人默默在支持你。",
      "學會欣賞自己的努力。",
      "接納焦慮，它是提醒不是敵人。",
      "終點比你想的還近。",
      "嘗試一件讓你感到快樂的小事。",
      "替他人做一件好事。",
      "對事情保持好奇。",
      "你值得愛與被愛。",
      "問問自己：「這是真的嗎？」",
      "一個微笑可以改變今天。",
      "重新設定你的界限。",
      "是時候重新定義你的目標。",
      "嘗試一場短途旅行。",
      "去問問題，而不是假裝知道答案。",
      "學會放鬆，不代表不努力。",
      "選擇信任，而不是懷疑。",
      "給事情一點時間。",
      "你正走在對的路上。",
      "分享你的心聲。",
      "停止內耗，集中火力。",
      "嘗試讓今天有點儀式感。",
      "保持彈性，但不要失去方向。",
      "不用每件事都完美。",
      "生活不是戰場，而是花園。",
      "學會欣賞「無聊」的片刻。",
      "結果無法控制，但努力可以。",
      "今晚好好睡一覺。",
      "你擁有選擇的自由。",
      "保持初心，是最強的護身符。",
      "有時候，暫停比前進更重要。",
      "與其後悔，不如現在開始。",
      "關掉手機，打開生活。",
      "做自己人生的主角。",
      "慢一點，你會看得更清楚。",
      "拋開比較，走自己的路。",
      "一切都會比你想的好。"
    ];

    function drawAnswer() {
      const randomIndex = Math.floor(Math.random() * answers.length);
      document.getElementById('result').innerText = answers[randomIndex];
    }
  </script>
</body>
</html>
