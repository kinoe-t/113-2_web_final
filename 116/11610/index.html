<style>
  body {
    margin: 0;
    background-color: #e0f7f4;
    font-family: '微軟正黑體', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  #fortune-container {
    position: relative;
    display: none;
  }

  #fortune-image {
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 10px;
  }

  #fortune-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4.5em; /* 字體變大囉 */
    color: #5c3a00;
    font-weight: bold;
    text-shadow: 3px 3px 6px #fff8;
  }

  #again-btn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1.2em;
    background-color: #fff;
    border: 2px solid #ccc;
    border-radius: 8px;
    cursor: pointer;
    display: none;
  }

  #instruction {
    font-size: 1.5em;
    color: #666;
    position: absolute;
    top: 20%;
  }
</style>
